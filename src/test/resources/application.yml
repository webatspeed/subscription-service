cloud:
  aws:
    credentials:
      access-key: test-access-key
      secret-key: test-secret-key
    region:
      static: test-region
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 7.0.0-rc8
email:
  default-sender: test@email.local
logging:
  level:
    de.flapdoodle.embed.mongo.spring.autoconfigure: off
    de.flapdoodle.embed.mongo.runtime: off
spring:
  data:
    mongodb:
      auto-index-creation: true
